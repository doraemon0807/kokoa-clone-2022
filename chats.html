<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Springfield Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="chats.html"> <i class="fas fa-cog fa-lg"></i> </a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/springfield.PNG"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Springfield Talk
            </h4>
            <h6 class="user-component__subtitle">
              Please check your Springfield Account Info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">18:41</span>
          <!-- <div class="badge">1</div> -->
        </div>
      </div>

      <a href="chat-burns.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/burns.PNG"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Boss</h4>
              <h6 class="user-component__subtitle">Excellent!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:26</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>

      <a href="chat-marge.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/marge.PNG"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">My Love</h4>
              <h6 class="user-component__subtitle">(emoticon)</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">17:32</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>

      <a href="chat-milhouse.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/milhouse.PNG"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Bart's BF</h4>
              <h6 class="user-component__subtitle">Who's Nelson?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">Yesterday</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">7</span>
            <i class="fas fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__news new-update"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>D'oh! Your screen is too big!</span>
      <img src="images/doh.png" />
    </div>
    <div id="no-landscape">
      <span>D'oh! Change your screen to portrait mode!</span>
      <img src="images/doh.png" />
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
