<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an Account</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="create-account">
      <h1 class="create-account__title">New Resident Registration</h1>
    </header>
    <form action="index.html" method="get" id="new-account">
      <input required name="nickname" type="text" placeholder="Nickname" />
      <input required name="email" type="email" placeholder="Email" />
      <input required name="phone" type="tel" placeholder="Phone Number" />
      <input required name="password" type="password" placeholder="Password" />
      <input
        name="repeat-password"
        type="password"
        placeholder="Repeat Password"
      />
      <input type="submit" value="Time to Move In!" />
    </form>

    <div id="no-mobile">
      <span>D'oh! Your screen is too big!</span>
      <img src="images/doh.png" />
    </div>
    <div id="no-landscape">
      <span>D'oh! Change your screen to portrait mode!</span>
      <img src="images/doh.png" />
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
