<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Springfield Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"> <i class="fas fa-cog fa-lg"></i> </a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle fa-lg"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/homer.PNG"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Homer Simpson</h4>
            <!-- <h6 class="user-component__subtitle">Display Whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__type">
        <div class="friends-screen__type-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/quickie.PNG"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>

      <div class="friends-screen__type">
        <div class="friends-screen__type-header">
          <span>Friends  5</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/milhouse.PNG"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Bart's BF
              </h4>
            </div>
          </div>
          <div class="user-component__column">
          </div>
        </div>        
        
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/burns.PNG"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Boss
              </h4>
            </div>
          </div>
          <div class="user-component__column">

          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/marge.PNG"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                My Love
              </h4>
            </div>
          </div>
          <div class="user-component__column">
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/selma.PNG"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Smoking Monster
              </h4>
            </div>
          </div>
          <div class="user-component__column">
          </div>
        </div>



        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/flanders.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Stupid Flanders
              </h4>
            </div>
          </div>
          <div class="user-component__column">
          </div>
        </div>



      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">7</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__news new-update"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img src="images/woohoo2.png"/>
      <img src="images/woohoo.png"/>
    </div>

    <div id="no-mobile">
      <span>D'oh! Your screen is too big!</span>
      <img src="images/doh.png" />
    </div>
    <div id="no-landscape">
      <span>D'oh! Change your screen to portrait mode!</span>
      <img src="images/doh.png" />
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
